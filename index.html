<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inp">
            <input type="text" id="city" placeholder="Enter City Name">
            <button id="btn">
                <img src="https://www.iconpacks.net/icons/2/free-search-icon-2911-thumb.png" height="20px" width="20px">
            </button>
        </div>
        <div class="wheather">
            <img src="https://cdn-icons-png.flaticon.com/512/742/742358.png" height="80px" width="80px">
            <div class="temp">
                <h1 id="temp">Temperature</h1>
                <h2>City</h2>
            </div>
        </div>
        <div class="extra">
            <div class="humid">
                <img src="https://cdn-icons-png.flaticon.com/512/578/578135.png" height="60px" width="60px">
                <div class="hum">
                    <p id="humi">Humid</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="https://icon-library.com/images/wind-speed-icon/wind-speed-icon-19.jpg" height="60px" width="60px">
                <div class="win">
                    <p id="windi">speed</p>
                    <p>wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
